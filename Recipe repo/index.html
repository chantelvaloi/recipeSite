    <header class="header" id="header">

    <!--==============PAGE BODY================-->
    <main class="main">
        <!--================NEW RECIPE===================-->
        <section class="recipe section" id="recipe">
            <h2 class="section_title">Add Recipe</h2>
            <div class="recipe-link">
                <a href="newRecipe.html" class="recipe-link-style">New Recipe to Collection</a>
            </div>
        </section>

        <!--=====================REPOSITORY===================-->
        <section class="repository section" id="repository">
            <h2 class="section_title">Recipe Repository</h2>
            <div class="data-list" id="data-list">
                <!--=====WHERE THE NEW RECIPE COMES=======-->
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                const dataList = document.getElementById('data-list');

                function fetchData(){
                    fetch('recipeFetch.php')
                    .then(response => response.text())
                    .then(data => {
                        dataList.innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error: ', error);
                    });
                }

                //Fetch and display the recipes on load
                fetchData();
                });
            </script>
           
        </section>
    </main>
