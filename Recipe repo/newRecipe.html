    <!--=================MAIN BODY================-->
    <main class="main">
        <h1 class="section_title" id="section_title">New Recipe</h1>
        
        <form class="data-form" id="data-form" action="recipeSubmit.php" method="post">
            <label for="title" class="">Title</label>
            <input type="text" id="title" name="title" maxlength="70" required>
            <br><br>
            <label for="ingredients" class="">Ingredients</label>
            <textarea id="ingredients" class="" name="ingredients" rows="10" cols="50"></textarea>
            <br><br>
            <label for="preparation" class="">Preparation</label>
            <textarea id="preparation" class="" name="preparation" rows="20" cols="70"></textarea>
            <br><br>
            <div class="button-div">
                <button type="submit" name="submit">Save</button>
                <button type="reset">Cancel</button>
            </div>
            
        </form>

        <div id="response"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('data-form');
                const responseDiv = document.getElementById('response');

                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const formData = new FormData(form);

                    fetch(form.action, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                        responseDiv.textContent = data;
                        form.reset();
                    })
                    .catch(error => {
                        console.error('Error: ', error);
                        responseDiv.textContent = 'An error occurred: ' + error.message;
                    });
                });
            });
        </script>
    </main>
